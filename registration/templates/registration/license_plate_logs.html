<!DOCTYPE html>
<html>
<head>
    <title>License Plate Logs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="text-center">License Plate Logs</h2>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>Number Plate</th>
                <th>Junction</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.vehicle.number_plate }}</td>
                <td>{{ log.junction.name }}</td>
                <td>{{ log.timestamp }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">No license plate logs found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary">⬅️ Back to Dashboard</a>
</body>
</html>
