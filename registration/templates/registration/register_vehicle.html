<!DOCTYPE html>
<html>
<head>
    <title>Register Vehicle</title>
</head>
<body>
    <h2>Register a New Vehicle</h2>
    <form method="post">
        {% csrf_token %}
        <label>Number Plate:</label>
        <input type="text" name="number_plate" required><br>

        <label>Vehicle Type:</label>
        <input type="text" name="vehicle_type" required><br>

        <label>Owner Name:</label>
        <input type="text" name="owner_name" required><br>

        <label>Owner Address:</label>
        <input type="text" name="owner_address" required><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
